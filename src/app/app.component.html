<hr>
<div *ngFor="let colorItem of predefinedColorsList">
  <input (change)="handleCheckboxChange()" [(ngModel)]="colorItem.selected" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault" [ngStyle]="{ 'background-color': colorItem.color }">
    {{colorItem.color}}
  </label>
</div>
<hr>
{{flatItems.length}}
<hr>

<div *ngFor="let flatItem of flatItems">
  <div class="container">
    <div class="row">
      <div class="col" [ngStyle]="{ 'background-color': flatItem.color && !flatItem.s2  ? flatItem.color : 'none' }">
        {{flatItem.s1}}
      </div>
      <div class="col" [ngStyle]="{ 'background-color': flatItem.color && !flatItem.s3  ? flatItem.color : 'none' }">
        {{flatItem.s2}}
      </div>
      <div class="col" [ngStyle]="{ 'background-color': flatItem.color && flatItem.s3 && !flatItem.s4 ? flatItem.color : 'none' }">
        {{flatItem.s3}}
      </div>
      <div  class="col" [ngStyle]="{ 'background-color': flatItem.color && flatItem.s4  ? flatItem.color : 'none' }">
        {{flatItem.s4}}
      </div>
    </div>
  </div>
</div>
